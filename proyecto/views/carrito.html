<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mizu - Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/normalize.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo_puppis_250x72.png" width="150" alt="Logo provisorio">
        </div>

        <div class="tituloCarrito">
            <h4>Mi Carrito</h4>
            <h4>3 Productos</h4>
        </div>

    </header>
    <main>
        <section>
            <article class="articulo">
                <div class="articuloPrinc">
                    <div class="imgProducto">
                        <img src="images/275092.webp" width="75px" alt="Producto1">
                    </div>
                    <div class="detalleProducto">
                        <h5 class="nombreProducto">
                            Pelota Chuckit
                        </h5>
                        <p class="descProducto">Descripcion producto</p>
                        <div class="cantProducto">
                            <i class="fas fa-minus"></i>
                            <p class="numerocantidad"> 2 </p>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="precio">
                        $2.860,00
                    </div>
                </div>
                <div class="footerProducto">
                    <i class="fas fa-trash-alt"></i>
                </div>

            </article>

            <article class="articulo">
                <div class="articuloPrinc">
                    <div class="imgProducto">
                        <img src="images/275286.webp" width="75px" alt="Producto2">
                    </div>
                    <div class="detalleProducto">
                        <h5 class="nombreProducto">
                            Pelota Dental
                        </h5>
                        <p class="descProducto">Marca Puppis</p>
                        <div class="cantProducto">
                            <i class="fas fa-minus"></i>
                            <p class="numerocantidad"> 2 </p>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="precio">
                        $1.847,00
                    </div>
                </div>
                <div class="footerProducto">
                    <i class="fas fa-trash-alt"></i>
                </div>

            </article>

            <article class="articulo">
                <div class="articuloPrinc">
                    <div class="imgProducto">
                        <img src="images/138004-138005.webp" width="75px" alt="Producto3">
                    </div>
                    <div class="detalleProducto">
                        <h5 class="nombreProducto">
                            Alimento Eukanuba Active
                        </h5>
                        <p class="descProducto">Perro mediano grande 15Kg</p>
                        <div class="cantProducto">
                            <i class="fas fa-minus"></i>
                            <p class="numerocantidad"> 1 </p>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="precio">
                        $9.787,00
                    </div>
                </div>
                <div class="footerProducto">
                    <i class="fas fa-trash-alt"></i>
                </div>

            </article>



        </section>
        <section class="envio">
            <div>Lugar de Envio:</div>
            <div>Malabia 1948 - Boulogne</div>
        </section>

        <section class="total">
            <div>Total a Pagar con Envio:</div>
            <div>$ 15.256,00</div>
        </section>
        <section class="botonFinalizarCompra">
            <div>Finalizar Compra</div>

        </section>


    </main>

    <footer>


    </footer>
</body>

</html>
